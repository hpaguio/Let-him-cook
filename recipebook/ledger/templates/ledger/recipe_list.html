{% extends 'ledger/base.html' %}

{% block page_heading %}Recipe List{% endblock %}

{% block content %}
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'ledger:recipe_detail' recipe.id %}">{{ recipe.name }}</a></li>
        {% endfor %}

        {% if user.is_authenticated %}
            <a href="{% url 'ledger:recipe_add' %}">Add New Recipe</a>
        {% endif %}

    </ul>
{% endblock %}
