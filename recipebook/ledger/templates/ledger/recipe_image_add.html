{% extends 'ledger/base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Add Image for: {{ recipe.name }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Upload Image</button>
</form>

<a href="{% url 'recipe_detail' id=recipe.id %}" class="text-blue-600 hover:underline mt-4 inline-block">Back to Recipe</a>
{% endblock %}
